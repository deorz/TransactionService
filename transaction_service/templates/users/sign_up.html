{% extends 'base.html' %}
{% block title %}
    Регистрация
{% endblock title %}

{% block content %}
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-dark"
                    style="border-radius: 10px;">
                Зарегистрироваться
            </button>
        </form>
    </div>
{% endblock content %}
