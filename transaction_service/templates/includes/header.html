{% load static %}
<header>
    <nav class="navbar navbar-dark"
         style="background-color: #5957f9;">
        <div class="container">
            <a class="navbar-brand" style="margin-left: 0px"
               href="{% url 'index:main_page' %}">
                <img src="{% static 'img/credit-card.svg' %}"
                     class="d-inline-block align-top">
                Transaction<span
                    style="color: black">Service</span>
            </a>
            <ul class="nav nav-pills">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link link-dark"
                           href="{% url 'users:profile' %}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark"
                           href="{% url 'users:password_change' %}">Изменение
                            пароля</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark"
                           href="{% url 'users:logout' %}">
                            Выход
                        </a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link link-dark"
                           href="{% url 'users:login' %}">
                            Войти
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark"
                           href="{% url 'users:sign_up' %}">
                            Зарегистрироваться
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
